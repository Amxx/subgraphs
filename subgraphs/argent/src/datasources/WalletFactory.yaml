  - kind: ethereum/contract
    name: {id}
    network: mainnet
    source:
      address: "{address}"
      abi: WalletFactory
      startBlock: {startBlock}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Wallet
          file: ../artifacts/contracts/IBaseWallet.sol/IBaseWallet.json
        - name: WalletFactory
          file: ../artifacts/contracts/IWalletFactory.sol/IWalletFactory.json
      eventHandlers:
        - event: WalletCreated(indexed address,indexed address)
          handler: handleWalletCreated
        - event: WalletCreated(indexed address,indexed address,indexed address,address,uint256)
          handler: handleWalletCreatedV2
      file: ../src/datasources/WalletFactory.ts
