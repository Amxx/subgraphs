  - kind: ethereum/contract
    name: {id}
    network: {chain}
    source:
      address: "{address}"
      abi: Module
      startBlock: {startBlock}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Module
      abis:
        - name: Wallet
          file: {root}/artifacts/BaseWallet.json
        - name: Module
          file: {root}/artifacts/Module.json
      eventHandlers:
        # DappManager
        - event: ContractCallAuthorizationCanceled(indexed address,indexed address,indexed address,bytes4[])
          handler: handleContractCallAuthorizationCanceled
        - event: ContractCallAuthorizationRequested(indexed address,indexed address,indexed address,bytes4[])
          handler: handleContractCallAuthorizationRequested
        - event: ContractCallAuthorized(indexed address,indexed address,indexed address,bytes4[])
          handler: handleContractCallAuthorized
        - event: ContractCallDeauthorized(indexed address,indexed address,indexed address,bytes4[])
          handler: handleContractCallDeauthorized
        # GuardianManager
        - event: GuardianAdded(indexed address,indexed address)
          handler: handleGuardianAdded
        - event: GuardianAdditionRequested(indexed address,indexed address,uint256)
          handler: handleGuardianAdditionRequested
        - event: GuardianAdditionCancelled(indexed address,indexed address)
          handler: handleGuardianAdditionCancelled
        - event: GuardianRevoked(indexed address,indexed address)
          handler: handleGuardianRevoked
        - event: GuardianRevokationRequested(indexed address,indexed address,uint256)
          handler: handleGuardianRevokationRequested
        - event: GuardianRevokationCancelled(indexed address,indexed address)
          handler: handleGuardianRevokationCancelled
        # LockManager
        - event: Locked(indexed address,uint64)
          handler: handleLocked
        - event: Unlocked(indexed address)
          handler: handleUnlocked
        # NftTransfer
        - event: NonFungibleTransfer(indexed address,indexed address,indexed uint256,address,bytes)
          handler: handleNonFungibleTransfer
        # RecoveryManager
        - event: OwnershipTransfered(indexed address,indexed address)
          handler: handleOwnershipTransfered
        - event: RecoveryCanceled(indexed address,indexed address)
          handler: handleRecoveryCanceled
        - event: RecoveryExecuted(indexed address,indexed address,uint64)
          handler: handleRecoveryExecuted
        - event: RecoveryFinalized(indexed address,indexed address)
          handler: handleRecoveryFinalized
        # SessionManager
        - event: SessionCleared(indexed address,address)
          handler: handleSessionCleared
        - event: SessionCreated(indexed address,address,uint64)
          handler: handleSessionCreated
        # TokenExchanger
        - event: TokenExchanged(indexed address,address,uint256,address,uint256)
          handler: handleTokenExchanged
        - event: TokenConverted(indexed address,address,uint256,address,uint256)
          handler: handleTokenConverted
        # TransferManager
        - event: AddedToWhitelist(indexed address,indexed address,uint64)
          handler: handleAddedToWhitelist
        - event: Approved(indexed address,indexed address,uint256,address)
          handler: handleApproved
        - event: ApprovedAndCalledContract(indexed address,indexed address,address,indexed address,uint256,uint256,bytes)
          handler: handleApprovedAndCalledContract
        - event: CalledContract(indexed address,indexed address,uint256,bytes)
          handler: handleCalledContract
        - event: LimitChanged(indexed address,indexed uint256,indexed uint64)
          handler: handleLimitChanged
        - event: PendingTransferCanceled(indexed address,indexed bytes32)
          handler: handlePendingTransferCanceled
        - event: PendingTransferCreated(indexed address,indexed bytes32,indexed uint256,address,address,uint256,bytes)
          handler: handlePendingTransferCreated
        - event: PendingTransferExecuted(indexed address,indexed bytes32)
          handler: handlePendingTransferExecuted
        - event: RemovedFromWhitelist(indexed address,indexed address)
          handler: handleRemovedFromWhitelist
        - event: Transfer(indexed address,indexed address,indexed uint256,address,bytes)
          handler: handleTransfer
