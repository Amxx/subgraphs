specVersion: 0.0.2
schema:
  file: ./generated/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WalletFactory
    network: mainnet
    source:
      address: "0x851cC731ce1613AE4FD8EC7F61F4B350F9CE1020"
      abi: WalletFactory
      startBlock: 7173577
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: WalletFactory
          file: ./artifacts/contracts/IWalletFactory.sol/IWalletFactory.json
      eventHandlers:
        - event: WalletCreated(indexed address,indexed address)
          handler: handleWalletCreated
      file: ./src/WalletFactory.ts

  - kind: ethereum/contract
    name: WalletFactory2
    network: mainnet
