      address: "0x1d09a6d1c45d1a9eb8cb8a8354bcd78e225f06d3"
      abi: WalletFactory
      startBlock: 11881026
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: WalletFactory
          file: ./artifacts/contracts/IWalletFactory.sol/IWalletFactory.json
      eventHandlers:
        - event: WalletCreated(indexed address,indexed address,indexed address,address,uint256)
          handler: handleWalletCreatedV2
      file: ./src/WalletFactory.ts

templates:
  - name: Wallet
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Wallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Module
      abis:
        - name: Wallet
          file: ./artifacts/contracts/IBaseWallet.sol/IBaseWallet.json
      eventHandlers:
        - event: OwnerChanged(address)
          handler: handleOwnerChanged
        - event: AuthorisedModule(indexed address,bool)
          handler: handleAuthorisedModule
        - event: EnabledStaticCall(indexed address,indexed bytes4)
          handler: handleEnabledStaticCall
        - event: Invoked(indexed address,indexed address,indexed uint256,bytes)
          handler: handleInvoked
        - event: Received(indexed uint256,indexed address,bytes)
          handler: handleReceived
      file: ./src/Wallet.ts
